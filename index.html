<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Preferences - Seniors Discount Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <img src="public/GrayVine_logol.png" alt="Seniors Discount Club Logo" />
      <!-- IMPORTANT: Replace src with your actual logo URL -->
    </header>

    <main class="container">
      <h1>
        You're Unsubscribed –
        <span class="highlight"> Want to Stay in Touch Another Way?</span>
      </h1>
      <h5 class="subtitle first-subtitle">
        We get it — too many emails can be overwhelming.
      </h5>
      <h5 class="subtitle">
        Would you rather hear from us less often instead of unsubscribing
        completely?
      </h5>

      <form action="#" method="post">
        <!-- Add your form action URL here -->
        <div class="options-grid">
          <label for="once_week" class="option-card">
            <input
              type="radio"
              id="once_week"
              name="subscription_preference"
              value="sunday"
              checked
            />
            <!-- Default checked here -->
            <div class="option-text-wrap">
              <h5 class="option-title">Sunday Edition Only – Once a Week</h5>
              <span class="option-description"
                >Just one email every Sunday with our top stories of the
                week.</span
              >
            </div>
          </label>
          <label for="once_day" class="option-card">
            <input
              type="radio"
              id="once_day"
              name="subscription_preference"
              value="morning"
            />
            <div class="option-text-wrap">
              <h5 class="option-title">Morning Only – Once a Day</h5>
              <span class="option-description"
                >One email each morning with the most important stories.</span
              >
            </div>
          </label>

          <label for="resubscribe" class="option-card">
            <input
              type="radio"
              id="resubscribe"
              name="subscription_preference"
              value="all"
            />
            <div class="option-text-wrap">
              <h5 class="option-title">
                Get All Updates – Morning & Afternoon
              </h5>
              <span class="option-description"
                >Stay fully connected with both daily emails, just like
                before.</span
              >
            </div>
          </label>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            <h5>Save my email preferences</h5>
          </button>
          <button type="button" class="btn btn-secondary" id="stayUnsubscribed">
            <h5>Stay unsubscribed</h5>
          </button>
          <!-- Use type="button" if it doesn't submit the form, or change to an <a> link if needed -->
        </div>
      </form>

      <p class="footer-note">
        Changed your mind later? You can update your preferences any time. Need
        help?
        <a
          class="contact-url"
          href="https://thegrayvine.com/misc/contact"
          target="_blank"
          rel="noopener noreferrer"
          >Send us a message</a
        >
      </p>
    </main>

    <script src="script.js"></script>
    <!-- Link to the JavaScript file -->
  </body>
</html>
